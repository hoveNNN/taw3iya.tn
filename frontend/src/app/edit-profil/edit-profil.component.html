<div class="container-xl px-4 mt-4" *ngIf="user">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0">Profile</a>
    <a class="nav-link" routerLink="/settings">Security</a>
    <a
      class="nav-link"
      href="https://www.bootdey.com/snippets/view/bs5-edit-notifications-page"
      target="__blank"
      >Notifications</a
    >
  </nav>
  <hr class="mt-0 mb-4" />
  <div class="row">
    <div class="col-xl-4">
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <img
            class="img-account-profile rounded-circle mb-2"
            src="assets/images/tlogo.jpg"
            alt=""
          />
          <div class="small font-italic text-muted mb-4">
            JPG or PNG no larger than 5 MB
          </div>
          <button class="btn btn-primary" type="button">
            Upload new image
          </button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form (ngSubmit)="saveUser()">
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername"
                >Username (how your name will appear to other users on the
                site)</label
              >
              <input
                class="form-control"
                id="inputUsername"
                type="text"
                placeholder="Enter your username"
                [(ngModel)]="user.fName"
                name="username"
              />
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName"
                  >First name</label
                >
                <input
                  class="form-control"
                  id="inputFirstName"
                  type="text"
                  placeholder="Enter your first name"
                  [(ngModel)]="user.fName"
                  name="fName"
                />
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Last name</label>
                <input
                  class="form-control"
                  id="inputLastName"
                  type="text"
                  placeholder="Enter your last name"
                  [(ngModel)]="user.lName"
                  name="lName"
                />
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputOrgName"
                  >Organization name</label
                >
                <input
                  class="form-control"
                  id="inputUsername"
                  type="text"
                  placeholder="Enter your username"
                  [(ngModel)]="user.gender"
                  name="username"
                />
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">Location</label>
                <input
                  class="form-control"
                  id="inputLocation"
                  type="text"
                  placeholder="Enter your location"
                  [(ngModel)]="user.email"
                  name="location"
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="small mb-1" for="inputEmailAddress"
                >Email address</label
              >
              <input 
                class="form-control"
                id="inputEmailAddress"
                type="email"
                placeholder="Enter your email address"
                [(ngModel)]="user.image"
                name="email"
              />
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Phone number</label>
                <input
                  class="form-control"
                  id="inputPhone"
                  type="tel"
                  placeholder="Enter your phone number"
                  [(ngModel)]="user.email"
                  name="phone"
                />
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday">Birthday</label>
                <input
                  class="form-control"
                  id="inputBirthday"
                  type="text"
                  placeholder="Enter your birthday"
                  [(ngModel)]="user.fName"
                  name="birthday"
                />
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
