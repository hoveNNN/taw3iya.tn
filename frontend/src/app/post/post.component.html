<div class="modal-content">
  <div class="modal-header bg-light">
    <h5 class="modal-title" id="postModalLabel">Create Post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-light p-4">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="postPrefix">About What</label>
        <select class="form-control" id="postPrefix" name="postPrefix" required>
          <option value="" selected disabled>Select Prefix</option>
          <option value="Discussion">Discussion</option>
          <option value="Question">Question</option>
          <option value="Announcement">Announcement</option>
        </select>
      </div>
      <div class="form-group mb-3">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" name="postTitle" required>
      </div>
      <div class="form-group mb-3">
        <label for="postContent">Content </label>
        <textarea class="form-control" id="postContent" name="postContent" rows="4" required placeholder="What's on your mind"></textarea>
      </div>
      <div class="form-group mb-3">
        <label for="customFile"></label>
        <input type="file" class="form-control" id="customFile" />
      </div>
     
      <button type="submit" class="btn btn-primary w-100">Create Post</button>
    </form>
  </div>
</div>
