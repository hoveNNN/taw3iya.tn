<div class="modal-content">
  <div class="modal-body p-4">
    <div class="card-body p-3 text-center">
      <div class="mb-md-5 mt-md-4 pb-4">
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-black-50 mb-5">Please enter your login and password!</p>
        <form #myForm="ngForm">
        <div data-mdb-input-init class="form-outline form-black mb-4">
          <label class="form-label" for="typeEmailX">Email</label>
          <input
            type="email"
            id="typeEmailX" name="email"
            class="form-control form-control-lg" ([(ngModel)]="user.email")]
          />
        </div>

        <div data-mdb-input-init class="form-outline form-black mb-4">
          <label class="form-label" for="typePasswordX" [(ngModel)]="user.password">Password</label>
          <input
            type="password"
            id="typePasswordX"
            class="form-control form-control-lg"
          />
        </div>
        
        <p class="small mb-5 pb-lg-2">
          <a class="text-black-50" (click)="navigateToForgotPassword()">Forgot password?</a>
        </p>

    

      <button
        data-mdb-button-init
        data-mdb-ripple-init
        class="btn btn-lg px-5 custom-button"
        type="submit"
        [disabled]="!myForm.valid"
      >
        Login
      </button>
    </form>
      

        <div class="d-flex justify-content-center text-center mt-4 pt-1"></div>
        <div>
          <p class="mb-0 text-center">
            Don't have an account?
            <button class="border border-0 b bg-light text-dark-50  " (click)="navigateToSignUp()">Sign Up</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
