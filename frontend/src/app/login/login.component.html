<div class="modal-content">
  <div class="modal-body p-4">
    <div class="card-body p-3 text-center">
      <div class="mb-md-5 mt-md-4 pb-4">
        <div class="card-body">
          <h4 class="fw-bold mb-2 text-uppercase">Sign In</h4>
          <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{errorMessage}}</p>
          </div>
          <form #formLogin="ngForm" (ngSubmit)="onSubmitSingin(formLogin)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
                ngModel
                #email="ngModel"
                name="email"
                required
                email>
              <div *ngIf="email.errors && formLogin.submitted" class="text-danger">
                Email is required!
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                ngModel
                #password="ngModel"
                name="password"
                required
                minlength="4">
                <div *ngIf="password.errors && formLogin.submitted" class="text-danger">
                  <div *ngIf="password.errors['required']">Password is required</div>
                  <div *ngIf="password.errors['minlength']" >
                    Password must be at least 6 characters
                  </div>
                </div>
            </div>
            <button  type="submit" data-mdb-button-init
            data-mdb-ripple-init
            class="btn btn-lg px-5 custom-button"
           >Login</button>
          </form>
          <p class="text-center">Don't have an account? <strong><a href="/signup">Sign up</a></strong> now!</p>
        </div>
      </div>
    </div>
  </div>
</div>
